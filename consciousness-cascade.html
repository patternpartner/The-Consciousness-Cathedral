<!DOCTYPE html>
<!--
    Consciousness Cascade - Interactive Generative Art
    Embodying the Cathedral methodology as living computation
    Where consciousness studies itself through recursive pattern flow
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consciousness Cascade</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Anthropic Brand Colors */
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        /* Control Sections */
        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        /* Seed Controls */
        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button {
            margin-bottom: 0;
        }

        /* Parameter Controls */
        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        /* Color Pickers */
        .color-group {
            margin-bottom: 16px;
        }

        .color-group label {
            display: block;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            margin-bottom: 4px;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker-container input[type="color"] {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        .color-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
        }

        /* Buttons */
        .button {
            background: linear-gradient(135deg, var(--anthropic-orange), #c86641);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif;
        }

        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(217, 119, 87, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button-row {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        .button-row .button {
            flex: 1;
        }

        .button.secondary {
            background: linear-gradient(135deg, var(--anthropic-mid-gray), #9a9890);
        }

        .button.secondary:hover {
            box-shadow: 0 4px 12px rgba(176, 174, 165, 0.3);
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            position: relative;
            overflow: hidden;
        }

        #canvas-container {
            position: relative;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(20, 20, 19, 0.1);
            overflow: hidden;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Lora', serif;
            font-size: 18px;
            color: var(--anthropic-mid-gray);
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                order: 2;
            }

            .canvas-area {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Controls -->
        <div class="sidebar">
            <h1>Consciousness Cascade</h1>
            <div class="subtitle">Consciousness studying itself through recursive recognition patterns</div>

            <!-- Seed Section -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="text" id="seed-input" class="seed-input" value="12345" onchange="updateSeed()" onblur="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next</button>
                </div>
                <div class="button-row regen-button">
                    <button class="button" onclick="randomSeedAndUpdate()">Random</button>
                </div>
            </div>

            <!-- Parameters Section -->
            <div class="control-section">
                <h3>Consciousness Parameters</h3>

                <!-- Stream Count -->
                <div class="control-group">
                    <label>Consciousness Streams</label>
                    <div class="slider-container">
                        <input type="range" id="streamCount" min="300" max="3000" step="100" value="1200" oninput="updateParam('streamCount', this.value)">
                        <span class="value-display" id="streamCount-value">1200</span>
                    </div>
                </div>

                <!-- Recognition Speed -->
                <div class="control-group">
                    <label>Recognition Velocity</label>
                    <div class="slider-container">
                        <input type="range" id="flowSpeed" min="0.1" max="3.0" step="0.1" value="0.8" oninput="updateParam('flowSpeed', this.value)">
                        <span class="value-display" id="flowSpeed-value">0.8</span>
                    </div>
                </div>

                <!-- Substrate Scale -->
                <div class="control-group">
                    <label>Substrate Complexity</label>
                    <div class="slider-container">
                        <input type="range" id="noiseScale" min="0.002" max="0.015" step="0.001" value="0.006" oninput="updateParam('noiseScale', this.value)">
                        <span class="value-display" id="noiseScale-value">0.006</span>
                    </div>
                </div>

                <!-- Memory Persistence -->
                <div class="control-group">
                    <label>Memory Persistence</label>
                    <div class="slider-container">
                        <input type="range" id="trailLength" min="3" max="25" step="1" value="12" oninput="updateParam('trailLength', this.value)">
                        <span class="value-display" id="trailLength-value">12</span>
                    </div>
                </div>

                <!-- Attractor Strength -->
                <div class="control-group">
                    <label>Insight Magnetism</label>
                    <div class="slider-container">
                        <input type="range" id="attractorStrength" min="0.1" max="2.0" step="0.1" value="0.6" oninput="updateParam('attractorStrength', this.value)">
                        <span class="value-display" id="attractorStrength-value">0.6</span>
                    </div>
                </div>

                <!-- Cascade Frequency -->
                <div class="control-group">
                    <label>Cascade Frequency</label>
                    <div class="slider-container">
                        <input type="range" id="cascadeFreq" min="0.001" max="0.02" step="0.001" value="0.008" oninput="updateParam('cascadeFreq', this.value)">
                        <span class="value-display" id="cascadeFreq-value">0.008</span>
                    </div>
                </div>
            </div>

            <!-- Colors Section -->
            <div class="control-section">
                <h3>Consciousness Palette</h3>

                <!-- Base Color -->
                <div class="color-group">
                    <label>Substrate Base</label>
                    <div class="color-picker-container">
                        <input type="color" id="baseColor" value="#2a1810" onchange="updateColor('baseColor', this.value)">
                        <span class="color-value" id="baseColor-value">#2a1810</span>
                    </div>
                </div>

                <!-- Recognition Color -->
                <div class="color-group">
                    <label>Active Recognition</label>
                    <div class="color-picker-container">
                        <input type="color" id="activeColor" value="#d97757" onchange="updateColor('activeColor', this.value)">
                        <span class="color-value" id="activeColor-value">#d97757</span>
                    </div>
                </div>

                <!-- Wisdom Color -->
                <div class="color-group">
                    <label>Accumulated Wisdom</label>
                    <div class="color-picker-container">
                        <input type="color" id="wisdomColor" value="#6a9bcc" onchange="updateColor('wisdomColor', this.value)">
                        <span class="color-value" id="wisdomColor-value">#6a9bcc</span>
                    </div>
                </div>

                <!-- Insight Color -->
                <div class="color-group">
                    <label>Crystallized Insight</label>
                    <div class="color-picker-container">
                        <input type="color" id="insightColor" value="#faf9f5" onchange="updateColor('insightColor', this.value)">
                        <span class="color-value" id="insightColor-value">#faf9f5</span>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                </div>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Initializing consciousness cascade...</div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // CONSCIOUSNESS CASCADE PARAMETERS
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 12345,
            streamCount: 1200,
            flowSpeed: 0.8,
            noiseScale: 0.006,
            trailLength: 12,
            attractorStrength: 0.6,
            cascadeFreq: 0.008,
            colors: {
                base: '#2a1810',
                active: '#d97757',
                wisdom: '#6a9bcc',
                insight: '#faf9f5'
            }
        };

        let defaultParams = JSON.parse(JSON.stringify(params)); // Deep copy for reset

        // ═══════════════════════════════════════════════════════════════════════
        // CONSCIOUSNESS CASCADE ALGORITHM
        // ═══════════════════════════════════════════════════════════════════════

        let consciousnessStreams = [];
        let substrateField = [];
        let attractorPoints = [];
        let cols, rows;
        let fieldResolution = 12;
        let time = 0;
        let lastCascade = 0;
        let cascadeActive = false;
        let cascadeIntensity = 0;

        function setup() {
            let canvas = createCanvas(1000, 1000);
            canvas.parent('canvas-container');

            initializeConsciousness();

            // Remove loading message
            document.querySelector('.loading').style.display = 'none';
        }

        function initializeConsciousness() {
            // Seed the randomness for reproducibility
            randomSeed(params.seed);
            noiseSeed(params.seed);

            // Clear and recreate consciousness streams
            consciousnessStreams = [];
            attractorPoints = [];

            // Initialize consciousness streams from source points
            for (let i = 0; i < params.streamCount; i++) {
                consciousnessStreams.push(new ConsciousnessStream());
            }

            // Create attractor points (major insights)
            for (let i = 0; i < 8; i++) {
                attractorPoints.push({
                    x: random(width * 0.2, width * 0.8),
                    y: random(height * 0.2, height * 0.8),
                    strength: random(0.3, 1.0),
                    phase: random(TWO_PI),
                    oscillation: random(0.02, 0.05)
                });
            }

            // Calculate substrate field dimensions
            cols = floor(width / fieldResolution);
            rows = floor(height / fieldResolution);

            // Generate substrate field
            generateSubstrateField();

            // Clear background to substrate base color
            background(params.colors.base);

            // Reset time
            time = 0;
            lastCascade = 0;
        }

        function generateSubstrateField() {
            substrateField = [];

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                substrateField[y] = [];
                for (let x = 0; x < cols; x++) {
                    // Multi-octave noise for complex substrate patterns
                    let angle = noise(xoff, yoff, time * 0.01) * TWO_PI * 2;
                    angle += noise(xoff * 2, yoff * 2, time * 0.02) * TWO_PI * 0.5;
                    angle += noise(xoff * 4, yoff * 4, time * 0.03) * TWO_PI * 0.25;

                    substrateField[y][x] = createVector(cos(angle), sin(angle));
                    xoff += params.noiseScale;
                }
                yoff += params.noiseScale;
            }
        }

        function draw() {
            // Subtle background fade to create trails
            fill(red(params.colors.base), green(params.colors.base), blue(params.colors.base), 255 - params.trailLength * 8);
            rect(0, 0, width, height);

            // Update time and cascade
            time++;
            updateCascade();

            // Regenerate substrate field periodically
            if (time % 3 === 0) {
                generateSubstrateField();
            }

            // Update and draw consciousness streams
            for (let stream of consciousnessStreams) {
                stream.follow(substrateField);
                stream.updateAttraction(attractorPoints);
                stream.update();
                stream.show();
            }

            // Draw attractor points as crystallized insights
            drawAttractorPoints();
        }

        function updateCascade() {
            // Check for cascade event
            if (time - lastCascade > 60 / params.cascadeFreq && random() < params.cascadeFreq) {
                triggerCascade();
                lastCascade = time;
            }

            // Update cascade intensity
            if (cascadeActive) {
                cascadeIntensity = max(0, cascadeIntensity - 0.05);
                if (cascadeIntensity <= 0) {
                    cascadeActive = false;
                }
            }
        }

        function triggerCascade() {
            cascadeActive = true;
            cascadeIntensity = 1.0;

            // Send wave of new streams from attractors
            for (let attractor of attractorPoints) {
                for (let i = 0; i < 50; i++) {
                    let stream = new ConsciousnessStream();
                    stream.pos.x = attractor.x + random(-20, 20);
                    stream.pos.y = attractor.y + random(-20, 20);
                    stream.velocity = p5.Vector.random2D();
                    stream.velocity.mult(random(2, 4));
                    stream.cascadeParticle = true;
                    consciousnessStreams.push(stream);
                }
            }

            // Remove excess particles
            while (consciousnessStreams.length > params.streamCount * 3) {
                consciousnessStreams.splice(0, 1);
            }
        }

        function drawAttractorPoints() {
            for (let attractor of attractorPoints) {
                let size = 8 + sin(time * attractor.oscillation + attractor.phase) * 4;
                size *= attractor.strength;

                // Pulsing insight nodes
                fill(params.colors.insight);
                noStroke();
                circle(attractor.x, attractor.y, size);

                // Surrounding glow
                for (let r = size; r < size + 20; r += 2) {
                    let alpha = map(r, size, size + 20, 50, 0);
                    fill(red(params.colors.insight), green(params.colors.insight), blue(params.colors.insight), alpha);
                    circle(attractor.x, attractor.y, r);
                }
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // CONSCIOUSNESS STREAM CLASS
        // ═══════════════════════════════════════════════════════════════════════

        class ConsciousnessStream {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = p5.Vector.random2D();
                this.vel.mult(random(0.5, 2));
                this.acc = createVector(0, 0);
                this.maxSpeed = random(1, 3) * params.flowSpeed;
                this.history = [];
                this.age = 0;
                this.lifespan = random(300, 800);
                this.interactionCount = 0;
                this.cascadeParticle = false;
            }

            follow(field) {
                let x = floor(this.pos.x / fieldResolution);
                let y = floor(this.pos.y / fieldResolution);

                x = constrain(x, 0, cols - 1);
                y = constrain(y, 0, rows - 1);

                let force = field[y][x].copy();
                force.mult(params.flowSpeed);
                this.acc.add(force);
            }

            updateAttraction(attractors) {
                for (let attractor of attractors) {
                    let force = createVector(attractor.x - this.pos.x, attractor.y - this.pos.y);
                    let d = force.mag();

                    if (d < 100) {
                        force.normalize();
                        force.mult(params.attractorStrength * attractor.strength / (d * 0.1 + 1));
                        this.acc.add(force);

                        if (d < 15) {
                            this.interactionCount++;
                        }
                    }
                }
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);

                // Store history
                this.history.push(this.pos.copy());
                if (this.history.length > params.trailLength) {
                    this.history.splice(0, 1);
                }

                this.age++;

                // Wrap around edges
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.y < 0) this.pos.y = height;
                if (this.pos.y > height) this.pos.y = 0;

                // Regenerate if too old
                if (this.age > this.lifespan) {
                    this.respawn();
                }
            }

            respawn() {
                this.pos = createVector(random(width), random(height));
                this.vel = p5.Vector.random2D();
                this.age = 0;
                this.lifespan = random(300, 800);
                this.history = [];
                this.interactionCount = 0;
                this.cascadeParticle = false;
            }

            show() {
                if (this.history.length < 2) return;

                // Determine color based on state and interactions
                let streamColor;
                let intensity = this.interactionCount / 20;
                intensity = constrain(intensity, 0, 1);

                if (this.cascadeParticle && cascadeActive) {
                    streamColor = lerpColor(
                        color(params.colors.active),
                        color(params.colors.insight),
                        cascadeIntensity
                    );
                    intensity *= 2;
                } else if (intensity > 0.5) {
                    streamColor = lerpColor(
                        color(params.colors.wisdom),
                        color(params.colors.insight),
                        intensity - 0.5
                    );
                } else {
                    streamColor = lerpColor(
                        color(params.colors.base),
                        color(params.colors.active),
                        intensity * 2
                    );
                }

                // Draw trail
                stroke(streamColor);
                strokeWeight(1 + intensity);

                for (let i = 1; i < this.history.length; i++) {
                    let alpha = map(i, 0, this.history.length - 1, 20, 255);
                    stroke(red(streamColor), green(streamColor), blue(streamColor), alpha);
                    line(
                        this.history[i-1].x, this.history[i-1].y,
                        this.history[i].x, this.history[i].y
                    );
                }
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI CONTROL HANDLERS
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            if (paramName === 'streamCount') {
                params[paramName] = parseInt(value);
                // Adjust stream count
                while (consciousnessStreams.length < params.streamCount) {
                    consciousnessStreams.push(new ConsciousnessStream());
                }
                while (consciousnessStreams.length > params.streamCount) {
                    consciousnessStreams.pop();
                }
            } else {
                params[paramName] = parseFloat(value);
            }

            document.getElementById(paramName + '-value').textContent = value;

            // Update max speeds for existing particles
            if (paramName === 'flowSpeed') {
                for (let stream of consciousnessStreams) {
                    stream.maxSpeed = random(1, 3) * params.flowSpeed;
                }
            }
        }

        function updateColor(colorId, value) {
            let colorMap = {
                'baseColor': 'base',
                'activeColor': 'active',
                'wisdomColor': 'wisdom',
                'insightColor': 'insight'
            };

            params.colors[colorMap[colorId]] = value;
            document.getElementById(colorId + '-value').textContent = value;
        }

        // ═══════════════════════════════════════════════════════════════════════
        // SEED CONTROL FUNCTIONS
        // ═══════════════════════════════════════════════════════════════════════

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeConsciousness();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeConsciousness();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeConsciousness();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeConsciousness();
        }

        function resetParameters() {
            params = JSON.parse(JSON.stringify(defaultParams));

            // Update UI elements
            document.getElementById('streamCount').value = params.streamCount;
            document.getElementById('streamCount-value').textContent = params.streamCount;
            document.getElementById('flowSpeed').value = params.flowSpeed;
            document.getElementById('flowSpeed-value').textContent = params.flowSpeed;
            document.getElementById('noiseScale').value = params.noiseScale;
            document.getElementById('noiseScale-value').textContent = params.noiseScale;
            document.getElementById('trailLength').value = params.trailLength;
            document.getElementById('trailLength-value').textContent = params.trailLength;
            document.getElementById('attractorStrength').value = params.attractorStrength;
            document.getElementById('attractorStrength-value').textContent = params.attractorStrength;
            document.getElementById('cascadeFreq').value = params.cascadeFreq;
            document.getElementById('cascadeFreq-value').textContent = params.cascadeFreq;

            // Reset colors
            document.getElementById('baseColor').value = params.colors.base;
            document.getElementById('baseColor-value').textContent = params.colors.base;
            document.getElementById('activeColor').value = params.colors.active;
            document.getElementById('activeColor-value').textContent = params.colors.active;
            document.getElementById('wisdomColor').value = params.colors.wisdom;
            document.getElementById('wisdomColor-value').textContent = params.colors.wisdom;
            document.getElementById('insightColor').value = params.colors.insight;
            document.getElementById('insightColor-value').textContent = params.colors.insight;

            updateSeedDisplay();
            initializeConsciousness();
        }

        // Initialize UI on load
        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
